<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sseuregi ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #FF006E;
            --electric-blue: #00F5FF;
            --lime: #CCFF00;
            --orange: #FF9E00;
            --purple: #B429F9;
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a24;
            --text: #ffffff;
            --text-muted: #a0a0b0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(180, 41, 249, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 110, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            padding: 60px 0 40px;
            text-align: center;
            position: relative;
        }

        .site-title {
            font-family: 'Righteous', cursive;
            font-size: 5rem;
            background: linear-gradient(135deg, var(--neon-pink), var(--electric-blue), var(--lime), var(--orange));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 8s ease infinite;
            margin-bottom: 15px;
            text-shadow: 0 0 80px rgba(255, 0, 110, 0.5);
            letter-spacing: 2px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .sticker {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--purple), var(--neon-pink));
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(180, 41, 249, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        .sticker:nth-child(2) { animation-delay: 0.5s; }
        .sticker:nth-child(3) { animation-delay: 1s; }
        .sticker:nth-child(4) { animation-delay: 1.5s; }
        .sticker:nth-child(5) { animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
            position: sticky;
            top: 20px;
            z-index: 100;
            padding: 20px 0;
        }

        .nav-tab {
            padding: 12px 30px;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-pink), var(--purple));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-tab:hover::before {
            opacity: 0.2;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--purple));
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            transform: scale(1.05);
        }

        /* Add New Section */
        .add-section {
            background: linear-gradient(135deg, rgba(180, 41, 249, 0.1), rgba(255, 0, 110, 0.1));
            border: 2px dashed var(--purple);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
        }

        .add-section h2 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--lime), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--lime);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--electric-blue);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        select {
            cursor: pointer;
        }

        .image-upload {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .image-upload:hover {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 110, 0.05);
        }

        .image-upload.has-image {
            border-style: solid;
            border-color: var(--lime);
        }

        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            display: none;
        }

        #imagePreview.show {
            display: block;
            margin: 0 auto;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--orange), var(--neon-pink));
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(255, 158, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 158, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .content-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            position: relative;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-pink), var(--electric-blue), var(--lime));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .content-card:hover::before {
            opacity: 0.1;
        }

        .content-card:hover {
            transform: translateY(-10px) rotate(-1deg);
            border-color: var(--electric-blue);
            box-shadow: 0 20px 40px rgba(0, 245, 255, 0.3);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--purple), var(--neon-pink));
        }

        .card-content {
            padding: 25px;
            position: relative;
        }

        .card-category {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, var(--lime), var(--electric-blue));
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--bg-dark);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .card-title {
            font-family: 'Righteous', cursive;
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .card-excerpt {
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            max-width: 800px;
            width: 100%;
            border-radius: 25px;
            padding: 50px;
            position: relative;
            border: 2px solid var(--purple);
            animation: slideUp 0.4s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--neon-pink), var(--purple));
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .close-modal:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .modal-category {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--orange), var(--neon-pink));
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .modal-title {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--lime), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-date {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .modal-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .modal-body {
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
            color: var(--text-muted);
        }

        .modal-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(0, 245, 255, 0.1);
            border: 2px solid var(--electric-blue);
            border-radius: 10px;
            color: var(--electric-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .modal-link:hover {
            background: var(--electric-blue);
            color: var(--bg-dark);
            transform: translateX(5px);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff0844, #ff6b6b);
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(255, 8, 68, 0.4);
        }

        .delete-btn:hover {
            box-shadow: 0 12px 35px rgba(255, 8, 68, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-state-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .empty-state h3 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--purple), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state p {
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: 3rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 30px 25px;
            }

            .add-section {
                padding: 25px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-pink), var(--purple));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--electric-blue), var(--lime));
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">sseuregi</h1>
            <p class="tagline">‚ú® everything under the sun & more ‚ú®</p>
            <div style="margin-top: 20px;">
                <span class="sticker">üìù stories</span>
                <span class="sticker">üéµ music</span>
                <span class="sticker">‚úàÔ∏è travel</span>
                <span class="sticker">üé• videos</span>
                <span class="sticker">üåà vibes</span>
            </div>
        </header>

        <nav class="nav-tabs">
            <div class="nav-tab active" data-filter="all">‚ú® all</div>
            <div class="nav-tab" data-filter="story">üìù stories</div>
            <div class="nav-tab" data-filter="music">üéµ music</div>
            <div class="nav-tab" data-filter="travel">‚úàÔ∏è travel</div>
            <div class="nav-tab" data-filter="video">üé• videos</div>
            <div class="nav-tab" data-filter="other">üåà misc</div>
        </nav>

        <div class="add-section">
            <h2>‚ú® add something new ‚ú®</h2>
            <form id="contentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">üéØ title</label>
                        <input type="text" id="title" required placeholder="what's this about?">
                    </div>
                    <div class="form-group">
                        <label for="category">üìÇ category</label>
                        <select id="category" required>
                            <option value="story">üìù Story</option>
                            <option value="music">üéµ Music Cover</option>
                            <option value="travel">‚úàÔ∏è Travel Log</option>
                            <option value="video">üé• Video</option>
                            <option value="other">üåà Misc</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="content">üí≠ content</label>
                    <textarea id="content" required placeholder="spill the tea..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="link">üîó link (optional)</label>
                        <input type="url" id="link" placeholder="youtube, spotify, etc...">
                    </div>
                    <div class="form-group">
                        <label>üì∏ image (optional)</label>
                        <div class="image-upload" id="imageUploadArea">
                            <input type="file" id="imageInput" accept="image/*">
                            <img id="imagePreview" alt="Preview">
                            <div id="uploadPlaceholder">
                                <p style="font-size: 3rem; margin-bottom: 10px;">üì∏</p>
                                <p>click to upload</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn"><span>üöÄ post it!</span></button>
            </form>
        </div>

        <div id="contentContainer"></div>
    </div>

    <div class="modal" id="contentModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <div class="modal-category" id="modalCategory"></div>
            <h1 class="modal-title" id="modalTitle"></h1>
            <div class="modal-date" id="modalDate"></div>
            <img class="modal-image" id="modalImage" alt="" style="display: none;">
            <div class="modal-body" id="modalBody"></div>
            <a class="modal-link" id="modalLink" target="_blank" style="display: none;"></a>
            <button class="btn delete-btn" onclick="deleteCurrentContent()"><span>üóëÔ∏è delete</span></button>
        </div>
    </div>

    <script>
        let contents = [];
        let currentContentId = null;
        let currentFilter = 'all';

        const categoryEmojis = {
            story: 'üìù',
            music: 'üéµ',
            travel: '‚úàÔ∏è',
            video: 'üé•',
            other: 'üåà'
        };

        const categoryNames = {
            story: 'Story',
            music: 'Music Cover',
            travel: 'Travel Log',
            video: 'Video',
            other: 'Misc'
        };

        // Load content from localStorage
        function loadContents() {
            const saved = localStorage.getItem('sseuregi_contents');
            if (saved) {
                contents = JSON.parse(saved);
                contents.sort((a, b) => b.timestamp - a.timestamp);
            }
            renderContents();
        }

        // Save content to localStorage
        function saveToStorage() {
            localStorage.setItem('sseuregi_contents', JSON.stringify(contents));
        }

        // Image upload handling
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const imageUploadArea = document.getElementById('imageUploadArea');

        imageUploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                    uploadPlaceholder.style.display = 'none';
                    imageUploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('contentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const contentText = document.getElementById('content').value;
            const link = document.getElementById('link').value;
            const image = imagePreview.src.startsWith('data:') ? imagePreview.src : null;

            const content = {
                id: Date.now().toString(),
                title: title,
                category: category,
                content: contentText,
                link: link,
                image: image,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                })
            };

            contents.unshift(content);
            saveToStorage();
            renderContents();

            // Reset form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('link').value = '';
            imageInput.value = '';
            imagePreview.src = '';
            imagePreview.classList.remove('show');
            uploadPlaceholder.style.display = 'block';
            imageUploadArea.classList.remove('has-image');

            // Scroll to content
            document.getElementById('contentContainer').scrollIntoView({ behavior: 'smooth' });
        });

        // Navigation tabs
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderContents();
            });
        });

        // Render contents
        function renderContents() {
            const container = document.getElementById('contentContainer');
            
            const filtered = currentFilter === 'all' 
                ? contents 
                : contents.filter(c => c.category === currentFilter);

            if (filtered.length === 0) {
                const emojis = {
                    all: 'üåü',
                    story: 'üìù',
                    music: 'üéµ',
                    travel: '‚úàÔ∏è',
                    video: 'üé•',
                    other: 'üåà'
                };
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-emoji">${emojis[currentFilter]}</div>
                        <h3>nothing here yet!</h3>
                        <p>add some ${currentFilter === 'all' ? 'content' : currentFilter} above ‚ú®</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="content-grid">
                    ${filtered.map(item => `
                        <div class="content-card" onclick="openModal('${item.id}')">
                            ${item.image ? `<img src="${item.image}" alt="${item.title}" class="card-image">` : '<div class="card-image"></div>'}
                            <div class="card-content">
                                <div class="card-category">${categoryEmojis[item.category]} ${categoryNames[item.category]}</div>
                                <h3 class="card-title">${item.title}</h3>
                                <div class="card-date">${item.date}</div>
                                <p class="card-excerpt">${item.content}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Modal functions
        function openModal(contentId) {
            const content = contents.find(c => c.id === contentId);
            if (!content) return;

            currentContentId = contentId;
            document.getElementById('modalCategory').textContent = `${categoryEmojis[content.category]} ${categoryNames[content.category]}`;
            document.getElementById('modalTitle').textContent = content.title;
            document.getElementById('modalDate').textContent = content.date;
            document.getElementById('modalBody').textContent = content.content;
            
            const modalImage = document.getElementById('modalImage');
            if (content.image) {
                modalImage.src = content.image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            const modalLink = document.getElementById('modalLink');
            if (content.link) {
                modalLink.href = content.link;
                modalLink.textContent = 'üîó Check it out';
                modalLink.style.display = 'inline-block';
            } else {
                modalLink.style.display = 'none';
            }

            document.getElementById('contentModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('contentModal').classList.remove('show');
            document.body.style.overflow = 'auto';
            currentContentId = null;
        }

        function deleteCurrentContent() {
            if (!currentContentId) return;
            
            if (confirm('delete this for real? üóëÔ∏è')) {
                contents = contents.filter(c => c.id !== currentContentId);
                saveToStorage();
                renderContents();
                closeModal();
            }
        }

        // Close modal on outside click
        document.getElementById('contentModal').addEventListener('click', (e) => {
            if (e.target.id === 'contentModal') {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Load contents when page loads
        loadContents();
    </script>
</body>
</html>
